<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ByeCar DNC </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Raleway :wght@500 & display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header">
        <img id="logodnc" src="./Logo_DNC.png" alt="Logo DNC">
        <h1 id="ByeCar">ByeCar</h1>
    </header>

    <main>
        <section>
            <div id="left">
                <h2 id="text-assinatura">Ter <b> uma moto </b> por assinatura <br> nunca foi tão fácil!</h2>
                <img id="ajustando-capacete" src="./imagem_left.png" alt="Moça ajustando capacete">
            </div>
        </section>

        <section>
            <div id="right">
                <h2 id="titulo-right">Conheça nossas <b> motos</b>! </h2>
                <div id="background-right">
                    <img id="vetor-left" src="./Vector left.png" alt="">
                    <ul>
                        <li>
                            <h2 id="titulo-Scooter">Scooter Elétrica Voltz EV1!</h2>
                            <img id="Voltz-EV1" src="./moto_branca.png" alt="moto-branca">
                            <p>A partir de</p>
                            <h3>R$ 619,90</h3>
                            <h5>Plano de 30 meses</h5>
                        </li>
                        <li>
                            <h2 id="titulo-Scooter">Honda CB 500X</h2>
                            <img id="Voltz-EV2" src="./moto_cinza.png" alt="moto-cinza">
                            <p>A partir de</p>
                            <h3>R$ 619,90</h3>
                            <h5>Plano de 30 meses</h5>
                        </li>
                    </ul>
                    <img id="vetor-right" src="./Vector right.png" alt="">
                </div>
                <button>Saiba mais</button>
            </div>
        </section>
    </main>
</body>

</html>
